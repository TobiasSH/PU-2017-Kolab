<div class="container horizontal-center">
    <h1> Current room  <p> get room method </h1>
    <h1>Questions</h1>

    <a href="/">
        <button type="button" class="btn btn-primary">
            Home
        </button>
    </a>
    <div class="container vertical-center">
    <table id="lecturerTable" class="table">
        <tbody>
        <tr ng-repeat="question in kolabDBScope" class="questionRows">
            <!--<td>{{question.number}}</td>-->
            <td class="td-question">{{question.text}}</td>
            <td>
                <button class="btn btn-danger btn-lg btn-block btn-remove" ng-click="remove($index, question._id)">Remove
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
